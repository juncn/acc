<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Carousel</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/gh/kenwheeler/slick@1.9.0/slick/slick-theme.css"
    />
    <link href="index.css" rel="stylesheet" />
  </head>
  <body>
    <button id="pre-btn" disabled>pre</button>
    <button id="next-btn">next</button>

    <div class="container">
      <ul class="progressbar">
        <li class="active">Step 1</li>
        <li>Step 2</li>
        <li>Step 3</li>
        <li>Step 4</li>
      </ul>
    </div>

    <div class="multiple-items">
      <div class="content">your content 1</div>
      <div class="content">your content 2</div>
      <div class="content">your content 3</div>
      <div class="content">your content 4</div>
      <div class="content">your content 5</div>
      <div class="content">your content 6</div>
      <div class="content">your content 7</div>
      <div class="content">your content 8</div>
    </div>

    <div class="center-items">
      <div class="content">your content 1</div>
      <div class="content">your content 2</div>
      <div class="content">your content 3</div>
      <div class="content">your content 4</div>
      <div class="content">your content 5</div>
      <div class="content">your content 6</div>
      <div class="content">your content 7</div>
      <div class="content">your content 8</div>
    </div>

    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-1.11.0.min.js"
    ></script>
    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-migrate-1.2.1.min.js"
    ></script>
    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
