<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tiny_Slider_Sample</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.1/tiny-slider.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="services">
      <ul id="services-timeline" class="progressbar">
        <li class="dot active" value="0">0</li>
        <li class="dot" value="1">1</li>
        <li class="dot" value="2">2</li>
        <li class="dot" value="3">3</li>
      </ul>
      <div class="services-slider">
        <div class="services-card">
          <div>0</div>
          <div>0</div>
        </div>
        <div class="services-card"><div class="one-child">1</div></div>
        <div class="services-card">
          <div>2</div>
          <div>2</div>
        </div>
        <div class="services-card">
          <div>3</div>
          <div>3</div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.1/min/tiny-slider.js"></script>
    <script src="index.js"></script>
  </body>
</html>
